/* ===== ä¸ç”¨ geometry çš„åœ“å½¢è·¯å¾‘ï¼ˆè¿‘ä¼¼ï¼Œ1km ç¯„åœå¾ˆå¤ ç”¨ï¼‰===== */
function makeCirclePathApprox(center, radiusMeters, points=120) {
  const R = 6378137; // åœ°çƒåŠå¾‘ï¼ˆWGS84ï¼‰
  const lat0 = center.lat * Math.PI / 180;
  const lng0 = center.lng * Math.PI / 180;
  const d = radiusMeters / R;

  const path = [];
  for (let i = 0; i < points; i++) {
    const brng = (2 * Math.PI * i) / points;

    // ç›®çš„åœ°é»ï¼ˆçƒé¢å…¬å¼ï¼‰
    const lat = Math.asin(Math.sin(lat0)*Math.cos(d) + Math.cos(lat0)*Math.sin(d)*Math.cos(brng));

    path.push({ lat: lat * 180/Math.PI, lng: lng * 180/Math.PI });
  }
  return path;
}

function onLocationUpdate(position) {

function checkProximity(userPos) {

function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371000;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2) ** 2
          + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180)
          * Math.sin(dLon/2) ** 2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

function startTimer() {

function formatTime(ms) {
  let sec = Math.floor(ms / 1000);

  sec %= 3600;
  const m = String(Math.floor(sec / 60)).padStart(2, "0");
  const s = String(sec % 60).padStart(2, "0");
  return `${h}:${m}:${s}`;
}
